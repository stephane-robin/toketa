<!-- sandbox to run python -->
<div>
  <!-- border-dashed border-2 border-slate-500  style="height:150px;"-->
  <div class="mx-2">
    <!-- code editor, where codemirror renders its display -->
    <textarea id="code{{nmr}}" name="code{{nmr}}" class="w-100"></textarea>
  </div>
  <!-- run button to pass the code to pyodide.runPython() -->
<button onclick="executePython('{{nmr}}')" type="button" class="bouton mx-2">Ex√©cuter Python</button>
  <div class="mx-2">
    <!-- output area of the python execution -->
    <textarea readonly class="p-8 text-slate-200 bg-slate-900 w-100" id="output{{nmr}}" name="output{{nmr}}" style="height:100px;"></textarea>
  </div>
</div>
